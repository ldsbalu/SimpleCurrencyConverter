<h2>Counter</h2>
<div class="step-text">
<p></p>
<p>Create a <code class="java">counter</code> object that has the following properties:</p>
<ul>
<li><code class="java">current</code> with a value of <code class="java">0</code>;</li>
<li>the <code class="java">inc</code> function, which adds <code class="java">1</code> to the <code class="java">current</code>.</li>
</ul>
<p>The function should return the value, not print it.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
</div>
